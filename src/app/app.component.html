<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  .container {
    width: 80%;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    color: #333;
    margin-bottom: 20px;
  }

  .btn-primary {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    float: right;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #f8f9fa;
    font-weight: bold;
  }

  tbody tr:hover {
    background-color: #f1f1f1;
  }

  button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 18px;
  }

  button:hover {
    opacity: 0.7;
  }

  /* Popup Container */
.popup {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
  width: 400px;
  animation: slideUp 0.3s ease-in-out forwards;
  transform: translateY(20px);
  opacity: 0;
}

/* Smooth fade-in effect */
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

/* Slide up effect */
@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Smooth closing animation */
.popup.hide {
  animation: fadeOut 0.3s ease-in-out forwards;
}

@keyframes fadeOut {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}

  /* Popup Modal */
  .popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .popup {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    width: 400px;
  }

  .popup h3 {
    text-align: center;
    margin-bottom: 15px;
    background: #007bff;
    color: white;
    padding: 10px;
    border-radius: 5px;
  }

  .popup form input {
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

.form-row {
  display: flex;
  gap: 10px;
}

.input1, .input12, .input2 {
  width: 95%;
  padding: 10px;
  margin: 5px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.input12 {
  height: 10vh;
}

  .popup form button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .popup form button:hover {
    background: #0056b3;
  }

  .popup form button[type="button"] {
    background: #6c757d;
  }

  .popup form button[type="button"]:hover {
    background: #5a6268;
  }
</style>


<div class="container">
  <h2>Person Details</h2>
  <button (click)="addAddress()" class="btn btn-primary">+ Add Person</button>

  <table>
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip Code</th>
        <th>Phone Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let address of addresses">
        <td>{{ address.fullName }}</td>
        <td>{{ address.address }}</td>
        <td>{{ address.city }}</td>
        <td>{{ address.state }}</td>
        <td>{{ address.zipCode }}</td>
        <td>{{ address.phoneNumber }}</td>
        <td style="display: flex;flex-direction: row;">
          <button (click)="editAddress(address)">‚úèÔ∏è</button>
          <button (click)="deleteAddress(address.id!)">üóëÔ∏è</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Popup Modal -->
<div class="popup-overlay" *ngIf="isFormVisible">
  <div class="popup">
    <h3>{{ currentAddress.id ? 'Edit Address' : 'Add Address' }}</h3>
    
    <form (ngSubmit)="saveAddress()">
      <input class="input1" [(ngModel)]="currentAddress.fullName" name="fullName" placeholder="Full Name" required />
      <input class="input1" [(ngModel)]="currentAddress.phoneNumber" name="phoneNumber" placeholder="Phone Number" required />
      <textarea class="input12" [(ngModel)]="currentAddress.address" name="address" placeholder="Address" required></textarea>

      <div class="form-row">
        <select class="input2" [(ngModel)]="currentAddress.city" name="city" required>
          <option value="">Select City</option>
          <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
        </select>

        <select class="input2" [(ngModel)]="currentAddress.state" name="state" (change)="updateZipCodes()" required>
          <option value="">Select State</option>
          <option *ngFor="let state of states" [value]="state">{{ state }}</option>
        </select>

        <select class="input2" [(ngModel)]="currentAddress.zipCode" name="zipCode" required>
          <option value="">Select Zip Code</option>
          <option *ngFor="let zip of zipCodesForSelectedState" [value]="zip">{{ zip }}</option>
        </select>
      </div>

      <button type="submit">Save</button>
      <button type="button" (click)="isFormVisible = false">Cancel</button>
    </form>
  </div>
</div>
